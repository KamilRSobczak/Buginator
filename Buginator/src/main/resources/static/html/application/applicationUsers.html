<div class="box dark">
    <header>
        <h5>{{application.name}}</h5>

        <div class="toolbar">
            <div class="btn-group">
                <button class="btn btn-primary" ng-redirect-to-url={{"/application/"+appId}} translate>BACK_BUTTON
                </button>
            </div>
        </div>
    </header>
    <div class="row">
        <div class="col-lg-6">
            <div class="box dark">
                <header>
                    <h5>CURRENT_USERS</h5>
                </header>
            </div>
            <div class="body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-lg-4">Multiple select</label>
                        <div class="col-lg-8">
                            <select class="form-control" multiple ng-model="omgUsers" size="10">
                                <option selected="">7</option>
                                <option selected="">8</option>
                                <option>9</option>
                                <option selected="">10</option>
                                <option>11</option>
                            </select>
                        </div>
                    </div>
                    selectedValues = {{omgUsers}}
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="box inverse">
                <header>
                    <h5>ADD_USERS</h5>
                </header>
            </div>
            <div class="body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-lg-4">Multiple select</label>
                        <div class="col-lg-8">
                            <select class="form-control" multiple ng-model="selectedUsers" size="10">
                                <option selected="">1</option>
                                <option selected="">2</option>
                                <option>3</option>
                                <option selected="">4</option>
                                <option>5</option>
                            </select>
                        </div>
                        selectedValues = {{selectedUsers}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
