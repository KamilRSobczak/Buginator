<div class="row">
    <div class="col-lg-12">
        <div class="box">
            <header>
                <div class="icons"><i class="fa fa-desktop"></i></div>
                <h5>Applications</h5>

                <div class="toolbar">
                    <div class="btn-group">
                        <button class="btn btn-primary">Create</button>
                    </div>
                </div>
            </header>
            <div id="collapse4" class="body">
                <div id="dataTable_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                    <table id="dataTable" class="table table-bordered table-condensed table-hover table-striped">
                        <div class="row">
                            <div class="col-sm-6">
                            </div>
                            <div class="col-sm-6">
                                <div id="dataTable_filter" class="dataTables_filter">
                                    <label>
                                        Search: <input class="form-control input-sm" placeholder="" aria-controls="dataTable" type="search">
                                    </label>
                                </div>
                            </div>
                        </div>
                        <thead>
                        <tr>
                            <th>Rendering engine</th>
                            <th>Browser</th>
                            <th>Platform(s)</th>
                            <th>Engine version</th>
                            <th>CSS grade</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>Trident</td>
                            <td>Internet Explorer 4.0</td>
                            <td>Win 95+</td>
                            <td>4</td>
                            <td>X</td>
                        </tr>
                        <tr>
                            <td>Trident</td>
                            <td>Internet Explorer 5.0</td>
                            <td>Win 95+</td>
                            <td>5</td>
                            <td>C</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div ng-repeat="application in applications">
    {{application.id}} {{application.name}}
</div>
