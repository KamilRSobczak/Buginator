<div class="row">
    <div class="col-lg-12">
        <div class="box">
            <header>
                <div class="icons"><i class="fa fa-desktop"></i></div>
                <h5 translate>APPLICATIONS_TITLE</h5>

                <div class="toolbar">
                    <div class="btn-group">
                        <button class="btn btn-primary" ng-redirect-to="createApplication" translate>APPLICATIONS_CREATE_BUTTON</button>
                    </div>
                </div>
            </header>
            <div id="collapse4" class="body">
                <div id="dataTable_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                    <table id="dataTable" class="table table-bordered table-condensed table-hover table-striped" st-safe-src="applications" st-table="displayedApplications">
                        <div class="row">
                            <div class="col-sm-6">
                            </div>
                            <div class="col-sm-6">
                                <div id="dataTable_filter" class="dataTables_filter">
                                    <label>
                                        <translate>APPLICATIONS_SEARCH</translate>: <input class="form-control input-sm" placeholder="" aria-controls="dataTable" type="search">
                                    </label>
                                </div>
                            </div>
                        </div>
                        <thead>
                        <tr>
                            <th translate>APPLICATIONS_NAME</th>
                            <th translate>APPLICATIONS_ERRORS</th>
                            <th translate>APPLICATION_ERRORS_LAST_WEEK</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="application in displayedApplications">
                            <td>{{application.name}}</td>
                            <td>{{application.errorCount}}</td>
                            <td>{{application.lastWeekErrorCount}}</td>
                            <td><button class="btn btn-info" translate ng-redirect-to-url={{"/application/"+application.id}}>APPLICATIONS_INFO_BUTTON</button></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
