<div type="text/ng-template" id="html/warning/warning.html" class="error" ng-controller="dialogController" style="background: url('images/pattern/always_grey.png') repeat rgba(68, 68, 68, 0.9)">
    <div class="container">
        <div class="col-lg-4 text-center">
            <div class="logo">
                <h2>{{ngDialogData.header}}</h2>
            </div>
            <p class="lead text-muted">{{ngDialogData.description}}</p>
            <div class="clearfix"></div>
            <div class="clearfix"></div>
            <div class="sr-only">
                &nbsp;
            </div>
            <br>
            <div class="col-lg-6 col-lg-offset-3">
                <div class="btn-group btn-group-justified">
                    <a class="btn btn-default" ng-click="close()" translate>ERROR_CLOSE_BUTTON</a>
                    <a class="btn btn-danger" ng-click="ngDialogData.func(); close();" translate>WARNING_CONFIRM_BUTTON</a>
                </div>
            </div>
            <div class="clearfix"></div>
            <div style="padding-top: 20px;">
                &nbsp;
            </div>
        </div>
        <!-- /.col-lg-8 col-offset-2 -->
    </div>
</div>
