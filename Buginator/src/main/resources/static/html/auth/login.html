<div class="text-center">
    <img src="images/logo.png" alt="Metis Logo">
</div>
<hr>
<div class="tab-content">
    <div id="login" class="tab-pane active">
        <form ng-submit="login()">
            <p class="text-muted text-center">
                Enter your username and password
            </p>
            <input type="text" placeholder="mail@domain.com" class="form-control top" ng-model="credentials.username">
            <input type="password" placeholder="Password" class="form-control bottom" ng-model="credentials.password">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div>
    <div id="forgot" class="tab-pane">
        <form>
            <p class="text-muted text-center">Enter your valid e-mail</p>
            <input type="email" placeholder="mail@domain.com" class="form-control" ng-model="credentials.username">
            <br>
            <button class="btn btn-lg btn-danger btn-block" type="submit">Recover Password</button>
        </form>
    </div>
    <div id="signup" class="tab-pane">
        <form >
            <input type="text" placeholder="username" class="form-control top">
            <input type="email" placeholder="mail@domain.com" class="form-control middle">
            <input type="password" placeholder="password" class="form-control middle">
            <input type="password" placeholder="re-password" class="form-control bottom">
            <button class="btn btn-lg btn-success btn-block" type="submit">Register</button>
        </form>
    </div>
</div>
<hr>
<div class="text-center">
    <ul class="list-inline">
        <li><a class="text-muted" href="#login" data-toggle="tab">Login</a></li>
        <li><a class="text-muted" href="#forgot" data-toggle="tab">Forgot Password</a></li>
        <li><a class="text-muted" href="#signup" data-toggle="tab">Signup</a></li>
    </ul>
</div>

<script type="text/javascript">
    (function ($) {
        $(document).ready(function () {
            $('.list-inline li > a').click(function () {
                var activeForm = $(this).attr('href') + ' > form';
                //console.log(activeForm);
                $(activeForm).addClass('animated fadeIn');
                //set timer to 1 seconds, after that, unload the animate animation
                setTimeout(function () {
                    $(activeForm).removeClass('animated fadeIn');
                }, 1000);
            });
        });
    })(jQuery);
</script>
