<div class="box dark" ng-if="editable">
  <header>
    <div class="icons"><i class="fa fa-edit"></i></div>
    <h5 translate>application.create.title</h5>
    <div class="toolbar">
      <div class="btn-group">
        <button class="btn btn-primary" routerLink="/application" translate>common.buttons.back</button>
      </div>
    </div>
  </header>
  <div id="div-1" class="body">
    <form class="form-horizontal" [formGroup]="applicationCreateForm" (ngSubmit)="onCreateApplicationSubmit()">
      <div class="form-group">
        <label class="control-label col-lg-3" translate>application.create.input.label</label>
        <div class="col-lg-5" [ngClass]="{'has-error': (appCreateForm.name.invalid && appCreateForm.name.touched)}">
          <input type="text" [attr.placeholder]="'application.create.input.name' | translate"
                 class="form-control" formControlName="name">
          <span class="help-block" translate
                *ngIf="appCreateForm.name.invalid && appCreateForm.name.touched && appCreateForm.name.errors.required">
            application.create.form.name.required
          </span>
        </div>
      </div>
      <!-- /.form-group -->
      <br>
      <button class="btn btn-primary center-block" [disabled]="!applicationCreateForm.valid" id="createAppBtn"
              *ngIf="canCreateApps" translate>
        application.create.submit
      </button>
    </form>
  </div>
</div>
